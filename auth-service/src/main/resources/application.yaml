  # Bu anahtar tokenları imzalamak için kullanılır. ASLA dışarı sızmamalı!
  # 256-bit (32 byte) uzunluğunda Base64 formatında rastgele bir anahtar.
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 1 Gün (milisaniye cinsinden: 24 * 60 * 60 * 1000)