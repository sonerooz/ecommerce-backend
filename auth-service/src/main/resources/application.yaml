server:
  port: 8083

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5435/ecommerce_auth
    username: deniz
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false # Performans uyarısını kapatır
    hibernate:
      # İLK ÇALIŞTIRMADA 'create' KALSIN, tablolar oluşunca 'update' YAPARSIN.
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

