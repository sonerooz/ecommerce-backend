server:
  port: 8090

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Performans için global zaman aşımı ayarları
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s

      # CORS ayarları (Frontend domain'ini buraya eklemelisin)
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "https://deniztasarim.com" # Canlı domainin
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        # --- AUTH SERVICE ---
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/auth/**

        # --- CATALOG SERVICE ---
        - id: catalog-service
          uri: ${CATALOG_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/products/**, /api/categories/**
          # GET dışındaki metodlar için güvenlik filtresi
          filters:
            - name: AuthenticationFilter
              active: true # Sadece POST, PUT, DELETE metodlarında tetiklenecek şekilde kodlanmalı

        # --- MERCHANT SERVICE ---
        - id: merchant-service
          uri: ${MERCHANT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/stores/**
          filters:
            - name: AuthenticationFilter

        # --- STORAGE SERVICE ---
        - id: storage-service
          uri: ${STORAGE_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/storage/**
          filters:
            - name: AuthenticationFilter

# Güvenlik ve İzleme
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: when_authorized # Hassas bilgileri gizler